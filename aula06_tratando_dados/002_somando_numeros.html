<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro  programa</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.308);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(231, 231, 60);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))// converte string em  número
        var n2 = Number.parseInt(window.prompt('Digite mais um número:'))
        var s = n1+n2
        window.alert('A soma de ' + n1 + ' mais ' + n2 +' é igual a ' + s)
        //(number + number) retorna uma soma
        //(string + string) concatena
    </script>
</body>
</html>
